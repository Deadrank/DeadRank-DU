      lua: |
{{system.onStart.lua}}
    onUpdate:
      lua: |
{{system.onUpdate.lua}}
    onFlush:
      lua: |
{{system.onFlush.lua}}
    onInputText(text):
      lua: |
{{system.onInputText.lua}}

