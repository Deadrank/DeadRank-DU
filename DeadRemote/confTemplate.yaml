name: DeadRemote v0.2.12

slots:
    core:
        class: CoreUnit
    db:
        class: DataBank
        select: manual
    antigrav:
        class: AntiGravityGeneratorUnit
    warpdrive:
        class: WarpDriveUnit
    atmofueltank:
        class: AtmoFuelContainer
        select: all
    spacefueltank:
        class: SpaceFuelContainer
        select: all
    rocketfueltank:
        class: RocketFuelContainer
        select: all
    gyro:
        class: GyroUnit
    radar:
        class: RadarPVPUnit
        select: manual
    shield:
        class: ShieldGeneratorUnit
        select: manual

handlers:
  unit:
    onStart:
      lua: |
{{unit.onStart.lua}}
    onStop:
      lua: |
{{unit.onStop.lua}}
  system:
