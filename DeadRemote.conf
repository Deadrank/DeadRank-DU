                start = nil
                matches = {}
                for w in text:gmatch("([^ ]+) ?") do table.insert(matches,w) end
                dest = convertWaypoint(matches[2])
            end
        
        
            -- Print out a designator to more easily tell
            -- multiple entries apart
            system.print('---------------------')
        
            -- Set initial minimum distance parameter to nil/empty
            local minDist = nil
